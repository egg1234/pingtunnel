builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/pingtunnel/main.go
    ldflags:
      - -s -w
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
    ignore:
      - goos: darwin
        goarch: arm
      - goos: freebsd
        goarch: arm64
archives:
  - format: gz
    files:
      - none*
    replacements:
      darwin: mac
    format_overrides:
      - goos: windows
        format: zip
